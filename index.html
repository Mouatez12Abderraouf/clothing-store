<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Armazon | online store</title>
        <link rel="icon" href="CSS/icon.png">
        <link rel="stylesheet" href="CSS/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    </head>
    <body>
        <header>

            <div class="container">

                <div class="logo">
                    <a href="index.html"><img src="CSS/Screenshot 2025-02-27 222214.png" alt="not fonde"></a>
                </div>

                <div class="search_box">

                    <select name="category" id="category">
                        <option value="All category">All category</option>
                        <option value="Men's Clothing">Men's Clothing</option>
                        <option value="Women's Clothing">Women's Clothing</option>
                        <option value="Kids' Clothing">Kids' Clothing</option>
                        <option value="Accessories">Accessories</option>
                        <option value="Footwear">Footwear</option>
                    </select>

                    <input type="text" name="Search" placeholder="Search Armazon" required>

                    <button type="submit">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>

                <div class="header_icon">
                    <a href="cart.html">
                        <i id="cart_shopping" class="fa-solid fa-cart-shopping"></i>                
                    </a>
                    <span class="cart_count">0</span>
                </div>
            </div>
        </header>
    </body>
</html>
