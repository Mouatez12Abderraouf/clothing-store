<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Armazon | Online Store</title>
        <link rel="icon" href="css/icon.png">
        <link rel="stylesheet" href="CSS/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    </head>
    <body>
        <header>
            <div class="top_header">
                <div class="container">
                    <a href="#" class="logo"><img src="css/Armazon.png" alt=""></a>

                    <form action="" class="search_box">
                        <div class="select_box">
                            <select name="category" id="category">
                                <option value="All category">All category</option>
                                <option value="Men's Clothing">Men's Clothing</option>
                                <option value="Women's Clothing">Women's Clothing</option>
                                <option value="Kids' Clothing">Kids' Clothing</option>
                                <option value="Accessories">Accessories</option>
                                <option value="Footwear">Footwear</option>
                            </select>
                        </div>
                    

                        <input type="text" name="search" id="search" placeholder="Search Armazon" required>

                        <button type="submit">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>


                    </form>

                    <div class="header_icons">
                        <div class="icon">
                            <a href="#">
                                <i id="cart_shopping" class="fa-solid fa-cart-shopping"></i>
                                <span class="count count_item_header">0</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
     
    </body>
</html>
